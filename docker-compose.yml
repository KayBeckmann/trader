version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: trader_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - trader_net

  backend:
    container_name: trader_backend
    build: ./backend
    restart: always
    ports:
      - "${BACKEND_PORT}:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    networks:
      - trader_net
    env_file:
      - .env

  frontend:
    container_name: trader_frontend
    build: ./frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - trader_net

networks:
  trader_net:
    driver: bridge

volumes:
  postgres_data:
