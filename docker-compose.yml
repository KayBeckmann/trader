version: '3.8'

services:
  postgres:
    image: postgres:13
    container_name: trader_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-trader}
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7
    container_name: trader_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
    container_name: trader_backend
    command: uvicorn proj.app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  worker:
    build: 
      context: ./backend
    container_name: trader_worker
    command: celery -A proj.celery worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  beat:
    build:
      context: ./backend
    container_name: trader_beat
    command: celery -A proj.celery beat -l info --pidfile=/tmp/celerybeat.pid
    volumes:
      - ./backend:/app
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: trader_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

volumes:
  postgres_data:
